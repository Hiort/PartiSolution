        <div class="container">
            <h1>Bliv medlem</h1>
            <p>Udfyld formen for at blive medlem.</p>
            <hr>

            <label for="navn"><b>Navn</b></label>
            <input type="text" placeholder="Indtast navn" name="navn" id="navn" required>

            <label for="alder"><b>Alder</b></label><label id="resultalder"></label>
            <input type="text" placeholder="Indtast alder" name="alder" id="alder" required>
            

            <label for="email"><b>Email</b></label><label id="resultemail"></label>
            <input type="text" placeholder="Indtast Email" name="email" id="email" required>
            

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Indtast Password" name="psw" id="psw" required>

            <label for="pswrepeat"><b>Gentag Password</b></label><label id="resultpsw"></label>
            <input type="password" placeholder="Gentag Password" name="pswrepeat" id="pswrepeat" required>
            

            

            <div class="clearfix">
                <button type="submit" class="button">Tilmeld</button>
            </div>
        </div>
